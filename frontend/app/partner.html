<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="UNICEF eTools - Partners" />
  <title>UNICEF eTools - Partners</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="UNICEF eTools - Partners">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <!-- build:css /static/frontend/partner/styles/main.css -->
  <link rel="stylesheet" href="styles/partner/main.css">
  <!-- endbuild-->

  <!-- build:js /static/frontend/partner/bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="bower_components/underscore/underscore-min.js">
</script>
  <!-- endbuild -->

  <!-- will be replaced with /static/frontend/partner/elements/partner_elements.vulcanized.html -->
  <link rel="import" href="elements/partner_elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
  <global-data app-data="[[appData]]" user="{{user}}" permissions="{{permissions}}"></global-data>
  <etools-loading id="loading"></etools-loading>
  <etools-alert id="alert"></etools-alert>

  <template is="dom-if" if='{{permissions.interventionsMenu}}'>
    <interventions-data id="interventionData" interventions={{interventions}}></interventions-data>
  </template>

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <template is="dom-if" if='{{permissions.loggedInDefault}}'>
            <a data-route="myInfo" href="{{baseUrl}}myInfo">
              <iron-icon icon="account-circle"></iron-icon>
              <span>My Information</span>
            </a>
          </template>

          <template is="dom-if" if='{{permissions.interventionsMenu}}'>
            <a data-route="myInterventions" href="{{baseUrl}}myInterventions">
              <iron-icon icon="group-work"></iron-icon>
              <span>Interventions</span>
            </a>
            <a data-route="reportingDash" href="{{baseUrl}}reportingDash">
              <iron-icon icon="dashboard"></iron-icon>
              <span>Reporting Dashbord</span>
            </a>
          </template>

        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <template is="dom-if" if="{{user.id}}">
            <a href="[[appData.logoutEndpoint]]" style="color:white;"><paper-button>logout</paper-button></a>
          </template>

          <paper-icon-button id="refresh" icon="refresh"></paper-icon-button>
          <uservoice-input api-key="s74dylVlP3CUCbVw6famA" enabled></uservoice-input>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div style="width:300px; max-width:80%; height:100%;" class="app-name"><iron-image src="images/unicefetools.svg" style="width:100%; height:100%;" preload sizing="contain"></iron-image></div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Welcome to eTools Partner Portal</div>
          </div>

        </paper-toolbar>


        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <h1>Welcome to the Partner Portal</h1>

                <p class="paper-font-subhead">As the portal is now under construction, for now, <br> Please take advantage of:</p>
                <ul>
                    <li>Viewing your information</li>
                    <li>Viewing the interventions associated with your partner organization</li>
                    <li>Viewing progress on indicators associated with an intervention</li>
                    <li>Viewing details of an indicator including past reports</li>
                    <li>Adding a new report for each indicator</li>
                    <li>Ability to set up a custom reporting dashboard</li>
                </ul>
                <p class="paper-font-subhead">Currently under development:</p>
                <ul>
                    <li>Ability to report on indicators in bulk</li>
                    <li>Ability to report on fully flexible disaggregations as defined in the workplan</li>
                </ul>
                <p class="paper-font-subhead">Thank you for choosing to make our children's lives better!</p>
              </paper-material>


            </section>

            <template is="dom-if" if='{{permissions.loggedInDefault}}'>
              <section data-route="myInfo">
                <paper-material elevation="1">
                    <h2 class="page-title">Hi {{user.first_name}} {{user.last_name}},</h2>
                    <user-page permissions='[[permissions]]' user='{{user}}'></user-page>
                </paper-material>
              </section>
            </template>

            <template is="dom-if" if='{{permissions.interventionsMenu}}'>
              <section data-route="myInterventions">
                  <interventions-page
                      app-data="[[appData]]" interventions={{interventions}}>
                  </interventions-page>
              </section>

              <section data-route="intervention">
                  <intervention-details app-data="{{appData}}" interventions={{interventions}} intervention-id="[[params.intv]]"></intervention-details>
              </section>

              <section data-route="reportingDash">
                  <reporting-dash interventions={{interventions}}></reporting-dash>
              </section>

              <section data-route="rcReport">
                  <rc-report app-data="[[appData]]"
                    interventions="{{interventions}}"
                    intervention-id="[[params.intvId]]"
                    rc-id="[[params.rcId]]"></rc-report>
              </section>
            </template>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>




    <paper-toast id="toast" duration="0">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>


  </template>

  <!-- build:js /static/frontend/partner/scripts/app.js -->
  <script src="scripts/partner_app.js"></script>
  <!-- endbuild-->
  <!-- build:js /static/frontend/partner/scripts/polyfills.js -->
  <script src="scripts/polyfills.js"></script>
  <!-- endbuild-->
</body>

</html>
